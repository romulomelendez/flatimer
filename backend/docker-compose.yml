services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - clubsAPI:/home/app

  api:
    build:
      context: .
      dockerfile: api.dev.dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  clubsAPI:
